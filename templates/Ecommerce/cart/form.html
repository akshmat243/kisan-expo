{% extends 'base.html' %}
{% block content %}
<style>
    :root {
        --primary: #4f46e5;
        --danger: #ef4444;
    }

    .btn-primary { background-color: var(--primary); transition: 0.2s ease; }
    .btn-primary:hover { background-color: #4338ca; transform: translateY(-1px); }

    .btn-edit { background-color: #f59e0b; transition: 0.2s ease; }
    .btn-edit:hover { background-color: #d97706; transform: translateY(-1px); }

    .btn-delete { background-color: var(--danger); transition: 0.2s ease; }
    .btn-delete:hover { background-color: #dc2626; transform: translateY(-1px); }
</style>

<div class="max-w-xl mx-auto mt-10 bg-white p-6 rounded-md shadow-md">
    <h2 class="text-lg font-bold mb-4">
        {% if form.instance.pk %}Edit Cart{% else %}Add Cart{% endif %}
    </h2>
    <form method="POST">
        {% csrf_token %}

        <!-- User -->
        <div class="mb-4">
            <label for="id_user" class="block text-sm font-medium text-gray-700">User</label>
            <select name="user" id="id_user" class="block w-full border rounded-md px-3 py-2">
                {% for user in form.fields.user.queryset %}
                    <option value="{{ user.pk }}" {% if form.user.value|stringformat:"s" == user.pk|stringformat:"s" %}selected{% endif %}>
                        {{ user }}
                    </option>
                {% endfor %}
            </select>
            {% if form.user.errors %}
                <p class="text-sm text-red-600 mt-1">{{ form.user.errors.0 }}</p>
            {% endif %}
        </div>

        <!-- Total Amount -->
        <div class="mb-4">
            <label for="id_total_amount" class="block text-sm font-medium text-gray-700">Total Amount</label>
            <input type="number" step="0.01" name="total_amount" id="id_total_amount"
                value="{{ form.total_amount.value|default:'' }}"
                class="block w-full rounded-md border-gray-300 px-3 py-2 focus:ring-indigo-500 focus:border-indigo-500 border">
            {% if form.total_amount.errors %}
                <p class="text-sm text-red-600 mt-1">{{ form.total_amount.errors.0 }}</p>
            {% endif %}
        </div>

        <!-- Buttons -->
        <div class="mt-4 flex justify-between">
            <button type="submit" class="btn-primary text-white px-4 py-2 rounded-md">Save</button>
            <a href="{% url 'cart_list' %}" class="btn-delete text-white px-4 py-2 rounded-md">Cancel</a>
        </div>
    </form>
</div>
{% endblock %}
