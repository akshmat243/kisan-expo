<div class="max-w-3xl mx-auto py-10 px-6">
    {% if error_message %}
        <div class="text-red-600 text-xl mb-4">{{ error_message }}</div>
    {% else %}
        <h1 class="text-2xl font-bold mb-4">{{ page.title }}</h1>
        <div class="prose max-w-none">
            {{ page.content|safe }}
        </div>
    {% endif %}
</div>
